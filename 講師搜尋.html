            <!-- è¬›å¸«ç¶²æ ¼ -->

    <script>
        // å…¨åŸŸè®Šæ•¸
        let speakers = [];
        let filteredSpeakers = [];
        let lastUpdated = '';

        // æ‚¨çš„ JSON æª”æ¡ˆé€£çµ
        const JSON_URL = 'https://drive.google.com/uc?id=1SJjI8CGJszyfbwci0mlQ-wLI7DBNvUDk';

        // è¼‰å…¥è¬›å¸«è³‡æ–™
        async function loadSpeakers() {
            const loadingContainer = document.getElementById('loadingContainer');
            const errorContainer = document.getElementById('errorContainer');
            const speakersGrid = document.getElementById('speakersGrid');
            const statusInfo = document.getElementById('statusInfo');
            const searchInput = document.getElementById('searchInput');
            const errorMessage = document.getElementById('errorMessage');

            // é¡¯ç¤ºè¼‰å…¥ç‹€æ…‹
            loadingContainer.classList.remove('hidden');
            errorContainer.classList.add('hidden');
            speakersGrid.classList.add('hidden');
            searchInput.disabled = true;
            statusInfo.textContent = 'æ­£åœ¨è¼‰å…¥è¬›å¸«è³‡æ–™...';

            try {
                console.log('é–‹å§‹è¼‰å…¥è¬›å¸«è³‡æ–™...');
                const response = await fetch(JSON_URL);
                
                if (!response.ok) {
                    throw new Error(`HTTP éŒ¯èª¤: ${response.status}`);
                }

                const data = await response.json();
                console.log('è¼‰å…¥çš„è³‡æ–™:', data);

                if (!data.speakers || !Array.isArray(data.speakers)) {
                    throw new Error('JSON è³‡æ–™æ ¼å¼ä¸æ­£ç¢º');
                }

                // æ›´æ–°è³‡æ–™
                speakers = data.speakers;
                filteredSpeakers = [...speakers];
                lastUpdated = data.lastUpdated || '';

                console.log(`æˆåŠŸè¼‰å…¥ ${speakers.length} ä½è¬›å¸«`);

                // æ›´æ–°ç‹€æ…‹é¡¯ç¤º
                statusInfo.innerHTML = `
                    å…± ${speakers.length} ä½è¬›å¸«
                    ${lastUpdated ? `<br><small>æ›´æ–°æ™‚é–“: ${new Date(lastUpdated).toLocaleString('zh-TW')}</small>` : ''}
                `;

                // å•Ÿç”¨æœå°‹ä¸¦é¡¯ç¤ºè¬›å¸«
                searchInput.disabled = false;
                searchInput.placeholder = "æœå°‹è¬›å¸«å§“åæˆ–æ¼”è¬›ä¸»é¡Œ...";
                
                loadingContainer.classList.add('hidden');
                speakersGrid.classList.remove('hidden');
                
                renderSpeakers(filteredSpeakers);

            } catch (error) {
                console.error('è¼‰å…¥è¬›å¸«è³‡æ–™å¤±æ•—:', error);
                
                // é¡¯ç¤ºéŒ¯èª¤ç‹€æ…‹
                loadingContainer.classList.add('hidden');
                errorContainer.classList.remove('hidden');
                errorMessage.textContent = `è¼‰å…¥å¤±æ•—: ${error.message}`;
                statusInfo.textContent = 'è¼‰å…¥å¤±æ•—';
            }
        }

        // ç”Ÿæˆè¬›å¸«å¡ç‰‡
        function renderSpeakers(speakerList) {
            const grid = document.getElementById('speakersGrid');
            const noResults = document.getElementById('noResults');
            
            if (speakerList.length === 0) {
                grid.innerHTML = '';
                grid.classList.add('hidden');
                noResults.classList.remove('hidden');
                return;
            }
            
            noResults.classList.add('hidden');
            grid.classList.remove('hidden');
            
            grid.innerHTML = speakerList.map(speaker => `
                <div class="speaker-card" onclick="openModal(${speaker.id})">
                    <div class="speaker-photo">
                        ${speaker.photo ? `<img src="${speaker.photo}" alt="${speaker.name}" onerror="this.parentElement.innerHTML='ğŸ“·'">` : 'ğŸ“·'}
                    </div>
                    <div class="speaker-info">
                        <div class="speaker-name">${speaker.name}</div>
                        <div class="topics-label">å¯æ¼”è¬›ä¸»é¡Œ</div>
                        <div class="topics">
                            ${speaker.topics.map(topic => `<div class="topic">${topic}</div>`).join('')}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // æœå°‹åŠŸèƒ½
        function filterSpeakers(searchTerm) {
            const term = searchTerm.toLowerCase().trim();
            
            if (!term) {
                filteredSpeakers = [...speakers];
            } else {
                filteredSpeakers = speakers.filter(speaker => 
                    speaker.name.toLowerCase().includes(term) ||
                    speaker.topics.some(topic => topic.toLowerCase().includes(term))
                );
            }
            
            renderSpeakers(filteredSpeakers);
        }

        // é–‹å•Ÿå½ˆå‡ºè¦–çª—
        function openModal(speakerId) {
            const speaker = speakers.find(s => s.id === speakerId);
            if (!speaker) return;
            
            const modal = document.getElementById('modal');
            const modalPhoto = document.getElementById('modalPhoto');
            const modalName = document.getElementById('modalName');
            const modalTopics = document.getElementById('modalTopics');
            
            modalPhoto.innerHTML = speaker.photo ? `<img src="${speaker.photo}" alt="${speaker.name}" onerror="this.parentElement.innerHTML='ğŸ“·'">` : 'ğŸ“·';
            modalName.textContent = speaker.name;
            modalTopics.innerHTML = `
                <div class="modal-topics-label">å¯æ¼”è¬›ä¸»é¡Œ</div>
                ${speaker.topics.map(topic => `<div class="modal-topic">${topic}</div>`).join('')}
            `;
            
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        // é—œé–‰å½ˆå‡ºè¦–çª—
        function closeModal() {
            const modal = document.getElementById('modal');
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // äº‹ä»¶ç›£è½å™¨
        document.getElementById('searchInput').addEventListener('input', (e) => {
            filterSpeakers(e.target.value);
        });

        document.querySelector('.close').addEventListener('click', closeModal);

        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') {
                closeModal();
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // é é¢è¼‰å…¥å®Œæˆå¾Œè‡ªå‹•è¼‰å…¥è¬›å¸«è³‡æ–™
        document.addEventListener('DOMContentLoaded', () => {
            console.log('é é¢è¼‰å…¥å®Œæˆï¼Œé–‹å§‹è¼‰å…¥è¬›å¸«è³‡æ–™');
            loadSpeakers();
        });
    </script>
